<figure class="animate__animated animate__fadeIn" *ngFor="let gif of resultados">
    <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
    <figcaption [class.d-none]="gif.title ===  ' '"><span>{{ gif.title }}</span></figcaption>
</figure>
